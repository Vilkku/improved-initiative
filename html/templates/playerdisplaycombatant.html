<div data-bind="css: { 'disable-hover': !$root.AllowSuggestions() }">
    <div data-bind="click: $root.ShowInitiativeSuggestion, text: Initiative" class="initiative"></div>
</div>
<div class="name">
    <span data-bind="text: Name, attr: {title: Name }"></span>
</div>
<div class="hp" data-bind="css: { 'disable-hover': !$root.AllowSuggestions() }">
    <span data-bind="click: $root.ShowSuggestion, html: HPDisplay, style: { color: HPColor }" class="current-hp"></span>
</div>
<div class="tags" data-bind="foreach: Tags">
    <div class="tag">
        <span data-bind="text: Text"></span>
    </div>
</div>
